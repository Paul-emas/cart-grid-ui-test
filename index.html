<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="unhide">
        <div class="text flex">
          <div class="grid-item-b red">Title</div>
          <div class="grid-item-b blue">Cancel</div>
        </div>
      </div>
      <div class="text grid-item grid-item-1">
        <div class="text grid-item-b red">Image</div>
        <div class="text grid-item-b blue hide">Title & CTAs</div>
        <div class="grid-item-b unhide">
          <div class="text grid-item-b blue">CTAs</div>
          <div class="text grid-item-b grid">
            <div class="text grid-item-b red">Quantity</div>
            <div class="text grid-item-b blue">Price</div>
          </div>
        </div>
      </div>
      <div class="text grid-item grid-item-2">
        <div class="text grid-item-b blue">Proof</div>
        <div class="text grid-item-b grid hide">
          <div class="text grid-item-b red">Quantity</div>
          <div class="text grid-item-b blue">Price</div>
          <div class="text grid-item-b red">Cancel</div>
        </div>
      </div>
    </div>
  </body>
</html>
